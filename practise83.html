<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practise83</title>
	<link rel="stylesheet" type="text/css" href="styles/practise83.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	
</head>
<body>
	<main>
		<h1>If A Song Could Be President</h1>
		<h5>The Rhine</h5>
		<audio src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg" autobuffer id="audio" >
			Your browser does not support the <code>audio</code> element.
		</audio>
		<div class="progress">
		  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
		    <span class="sr-only">60% Complete</span>
		  </div>
		</div>
		<img src="https://img3.doubanio.com/lpic/s3511474.jpg" id="poster">
		<div id="controls">
			<button id="playpause" title="play" class="btn btn-default" aria-label="Left Align">
			  <span class="glyphicon glyphicon-play"></span>
			  <span class="glyphicon glyphicon-pause"></span>
			</button>
			<button id="playnext" title="playnext" class="btn btn-default" aria-label="Left Align">
			  <span class="glyphicon glyphicon-step-forward"></span>
			</button>
			<button id="favorite" title="favorate" class="btn btn-default">
				<span class="glyphicon glyphicon-heart"></span>
			</button>
			<button id="delete" title="delete" class="btn btn-default">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
			<button id="volume" title="volume" class="btn btn-default">
				<span class="glyphicon glyphicon-volume-off"></span>
				<span class="glyphicon glyphicon-volume-down"></span>
				<span class="glyphicon glyphicon-volume-up"></span>
			</button>
			<button>
				<span class="glyphicon glyphicon-share"></span>
			</button>
			<button>
				<span class="glyphicon glyphicon-download-alt"></span>
			</button>
		</div>
	</main>




	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/practise83.js"></script>
</body>
</html>
