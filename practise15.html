<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practise15</title>
	<link rel="stylesheet" type="text/css" href="practise15.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<h1>Vue Practise</h1>
			<div id="app">
				<div>{{message.split("").reverse().join("")}}</div>
				<input type="text" name="" v-model="message"><!--表单的使用-->
				<tr v-for="book in books">
					<td>{{book.id}}</td>
					<td>{{book.name}}</td>
					<td>{{book.author}}</td>
					<td>{{book.price}}</td>
				</tr>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="http://apps.bdimg.com/libs/vue/1.0.14/vue.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/practise15.js"></script>
</body>
</html>
